<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <h1 class="text-3xl font-bold text-center mb-8">Campus Pulse</h1>

    <button onclick="loginAdmin()" class="fixed top-5 right-5 bg-gray-800 text-white p-2 rounded text-sm">
    Admin Login
    </button>
    
    <div class="bg-white p-6 rounded shadow max-w-md mx-auto">
        <select id="location" class="w-full border p-2 mb-3 rounded">
            <option>Library</option>
            <option>Canteen</option>
            <option>CS</option>
            <option>Mech</option>
            <option>Civil</option>
            <option>EEE</option>
            <option>AEI</option>
            <option>EC</option>
            <option>Industrial</option>
            <option>EL</option>
            <option>MCA</option>
            <option>PyhsicalEducation</option>
        </select>

     <select id="category" class="w-full border p-2 mb-3 rounded">
    <option value="" disabled selected>Select Category</option>
    <option>Maintenance</option>
    <option>Internet</option>
    <option>Cleanliness</option>
    <option>Safety</option>
    <option>Sanitary</option>
    
    </select>

        <textarea id="description" placeholder="What's the issue?" class="w-full border p-2 mb-3 rounded"></textarea>
        <button onclick="saveIssue()" class="w-full bg-blue-600 text-white p-2 rounded">Submit Issue</button>
    </div>

    <div id="feedback-list" class="max-w-md mx-auto mt-6"></div>

    <script type="module">
        // This is your "Admin Key" - keep it simple for the demo
        const ADMIN_SECRET = "campus123"; 
        let isAdmin = false; // By default, everyone is a student

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    window.loginAdmin = () => {
    const password = prompt("Enter Admin Password:");
    if (password === ADMIN_SECRET) {
        isAdmin = true;
        alert("Welcome, Admin!");
        // Refresh the feed to show admin controls
        renderFeed(); 
    } else {
        alert("Invalid Password!");
    }
  };

        // PASTE YOUR CONFIG HERE
    const firebaseConfig = {
    apiKey: "AIzaSyAB-nrFjOenLR1in99KNGcn0u_EvPrO5KQ",
    authDomain: "campuspulse-c2b3d.firebaseapp.com",
    projectId: "campuspulse-c2b3d",
    storageBucket: "campuspulse-c2b3d.firebasestorage.app",
    messagingSenderId: "170661187917",
    appId: "1:170661187917:web:23e1ecd329bf7bd8fb6704"
  };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

    window.saveIssue = async () => {
    const loc = document.getElementById('location').value;
    const cat = document.getElementById('category').value; // Get the category
    const desc = document.getElementById('description').value;

    if (!cat) { alert("Please select a category!"); return; } // Safety check

    await addDoc(collection(db, "feedbacks"), { 
        location: loc, 
        category: cat, // Add this line to the database entry
        description: desc, 
        status: "pending", 
        timestamp: new Date() 
    });
    alert("Sent!");
};

       onSnapshot(query(collection(db, "feedbacks"), orderBy("timestamp", "desc")), (snapshot) => {
    renderFeed(snapshot);
});

function renderFeed(snapshot) {
    const list = document.getElementById('feedback-list');
    list.innerHTML = "";
    snapshot.forEach(doc => {
        const data = doc.data();
        // If isAdmin is true, we add a "Resolve" button
        const adminControls = isAdmin 
            ? `<button onclick="resolveIssue('${doc.id}')" class="bg-green-500 text-white p-1 rounded mt-2">Resolve</button>` 
            : "";

        list.innerHTML += `
            <div class="bg-white p-4 mb-2 rounded shadow border-l-4 border-blue-500">
                <span class="text-xs font-bold uppercase text-blue-600">${data.category}</span>
                <h3 class="font-bold">${data.location}</h3>
                <p>${data.description}</p>
                ${adminControls}
            </div>`;
    });
}
    </script>
</body>
</html>
